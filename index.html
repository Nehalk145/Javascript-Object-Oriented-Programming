<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./app.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>

<body style="background-color:rgb(220, 248, 248);">
    <br>
    <div class="container">
        <h1 style="text-align:center">Personal Information</h1>
        <div class="form-group">
            <label for="name"> Name: </label>
            <input id="name" type="text" class="form-control" placeholder="Enter Name"> </input>
        </div>
        <br>
        <div class="form-group">
            <label for="dateOfBirth"> Date of Birth: </label>
            <input id="dateOfBirth" type="date" class="form-control" placeholder="Enter date of Birth"> </input>
        </div>
        <br>
        <div class="form-group">
            <label for="emailAddress">Email Id:</label>
            <input id="emailAddress" type="email" class="form-control" placeholder="Enter email"> </input>
        </div>
        <br>
        <div class="form-group">
            <label for="phoneNumber">Phone Number: </label>
            <input id="phoneNumber" type="tel" class="form-control" placeholder="Enter phone number"></input>
        </div>
        <br>
        <div class="form-group">
            <label for="address">Address: </label>
            <textarea id="address" class="form-control" placeholder="Enter address"></textarea>
        </div>
        <br>
        <button class="btn btn-primary" onclick="getUserInformation()">Submit</button>
    </div>

</body>

</html>
